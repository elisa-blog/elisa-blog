---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post-preview">
      <a href="{{ post.url }}">
        {% if post.image %}
          <img src="{{ post.image }}" alt="">
        {% endif %}
        <p class="caption">{{ post.excerpt | strip_html }}</p>
      </a>
    </article>
  {% endfor %}
</div>
